<style>

  width:100%;
  padding:8px;

  padding:8px 10px;

}

<header>

<main>

<script>
let station=1;
let passengers=[];
let pid=0;

const logEl=document.getElementById("log");
const listEl=document.getElementById("passengers");

function log(text){
  const div=document.createElement("div");
  div.className="log-item event";
  div.innerText=text;
  logEl.appendChild(div);
  logEl.scrollTop=logEl.scrollHeight;
}

function addPassenger(){
  if(!name.value||!car.value) return;
  passengers.push({
    id:pid++,
    name:name.value,
    car:car.value,
    trait:trait.value,
    mood:50
  });
  log(`${car.value}ë²ˆ ì¹¸ì— ${name.value} íƒ‘ìŠ¹`);
  name.value=""; car.value="";
  render();
}

function render(){
  listEl.innerHTML="";
  passengers.forEach(p=>{
    const d=document.createElement("div");
    d.className="passenger";
    d.innerHTML=`<span>${p.name} (${p.car})</span><span>ìƒíƒœ ${p.mood}</span>`;
    listEl.appendChild(d);
  });
}

function nextStation(){
  station++;
  dayText.innerText=`í˜„ì¬ ì—­: ${station}`;
  passengers.forEach(p=>{
    if(p.trait==="odd") p.mood-=5;
    if(p.trait==="quiet") p.mood+=1;

  });
