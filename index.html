<main>

  <!-- íƒ‘ìŠ¹ê° -->
  <section class="card right">

<script>
const logBox = document.getElementById("log");
const passengerBox = document.getElementById("passengers");

const nameInput = document.getElementById("name");
const groupInput = document.getElementById("group");
const strInput = document.getElementById("str");
const intInput = document.getElementById("int");
const mindInput = document.getElementById("mind");
const luckInput = document.getElementById("luck");

let passengers = [];

function addLog(text){
  const div = document.createElement("div");
  div.className = "log-item";
  div.textContent = text;
  logBox.appendChild(div);
  logBox.scrollTop = logBox.scrollHeight;
}

function addPassenger(){
  const name = nameInput.value.trim();
  const group = groupInput.value.trim();
  const stats = [
    Number(strInput.value),
    Number(intInput.value),
    Number(mindInput.value),
    Number(luckInput.value)
  ];

  if(!name || !group || stats.some(v=>isNaN(v)||v<0||v>5)) return;

  passengers.push({
    name,
    group,
    stats,
    hp: stats[0]*20,
    maxHp: stats[0]*20,
    mp: stats[2]*20,
    maxMp: stats[2]*20
  });

  addLog(`${group} íƒ‘ìŠ¹ í™•ì¸.`);

  nameInput.value = "";
  groupInput.value = "";
  strInput.value = "";
  intInput.value = "";
  mindInput.value = "";
  luckInput.value = "";

  render();
}

function nextStation(){
  if(!passengers.length){
    addLog("í˜„ì¬ ì—´ì°¨ì— íƒ‘ìŠ¹ê°ì´ ì—†ìŠµë‹ˆë‹¤.");
    return;
  }

  const p = passengers[Math.floor(Math.random()*passengers.length)];

  if(p.stats[2] <= 1){
    p.mp = Math.max(0, p.mp - 10);
    addLog(`${p.group}ì—ì„œ ì‹œì„ ì´ ëŠê»´ì§‘ë‹ˆë‹¤.`);
  }else if(p.stats[3] === 0){
    p.hp = Math.max(0, p.hp - 10);
    addLog(`${p.group}ì˜ ì¸ì›ì´ ê¸°ë¡ê³¼ ë‹¤ë¦…ë‹ˆë‹¤.`);
  }else{
    addLog("ì—´ì°¨ëŠ” ì •ìƒ ìš´í–‰ ì¤‘ì…ë‹ˆë‹¤.");
  }

  render();
}

function render(){
  passengerBox.innerHTML = "";
  passengers.forEach(p=>{
    passengerBox.innerHTML += `

  });
}
