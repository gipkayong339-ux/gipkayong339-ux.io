<script>
let day=1;
let residents=[];
let id=0;

function addResident(){
  if(!name.value||!room.value)return;
  residents.push({
    id:id++,
    name:name.value,
    room:room.value,
    personality:personality.value,
    mood:50
  });
  name.value=""; room.value="";
  renderResidents();
}

function renderResidents(){
  residentList.innerHTML="";
  residents.forEach(r=>{
    const div=document.createElement("div");
    div.className="resident";
    div.innerText=`${r.name} (${r.room}) ğŸ˜Š ${r.mood}`;
    residentList.appendChild(div);
  });
}

function logText(text){
  const div=document.createElement("div");
  div.className="log-entry";
  div.innerText=text;
  log.appendChild(div);
  log.scrollTop=log.scrollHeight;
}

function nextDay(){
  day++;
  dayText.innerText=`Day ${day}`;

  if(residents.length<2){
    logText("ì•„ë¬´ ì¼ë„ ì¼ì–´ë‚˜ì§€ ì•Šì•˜ë‹¤.");
    return;
  }

  const a=random(), b=random(a.id);
  let delta=0, result="";

  if(a.personality==="friendly"){delta=5;result="ì¦ê²ê²Œ ëŒ€í™”í–ˆë‹¤";}
  if(a.personality==="normal"){delta=1;result="ê°€ë³ê²Œ ì¸ì‚¬í–ˆë‹¤";}

  a.mood=clamp(a.mood+delta);

  logText(`${a.name}(${a.room})ì™€ ${b.name}(${b.room})ëŠ” ${result}.`);
  renderResidents();
}

function random(except){
  const pool=residents.filter(r=>r.id!==except);
  return pool[Math.floor(Math.random()*pool.length)];
}

function clamp(n){return Math.max(0,Math.min(100,n));}
